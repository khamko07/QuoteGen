    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #1a1a2e;
            --secondary-bg: #16213e;
            --accent: #e94560;
            --text-primary: #ffffff;
            --text-secondary: #b8b8b8;
            --card-bg: #0f3460;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --border-radius: 12px;
        }

        [data-theme="light"] {
            --primary-bg: #f8f9fa;
            --secondary-bg: #e9ecef;
            --accent: #e94560;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --card-bg: #ffffff;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            font-style: italic;
        }

        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--card-bg);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .nav-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
            flex-wrap: wrap;
        }

        .nav-tab {
            background: var(--card-bg);
            border: none;
            padding: 12px 24px;
            border-radius: var(--border-radius);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-tab:hover, .nav-tab.active {
            background: var(--accent);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .generator-form {
            background: var(--card-bg);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }

        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid transparent;
            border-radius: var(--border-radius);
            background: var(--secondary-bg);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .generate-btn {
            background: linear-gradient(45deg, var(--accent), #ff6b6b);
            border: none;
            padding: 15px 40px;
            border-radius: var(--border-radius);
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            width: 100%;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(233, 69, 96, 0.4);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .quotes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .quote-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            border-left: 4px solid var(--accent);
        }

        .quote-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .quote-text {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 15px;
            font-style: italic;
        }

        .quote-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .quote-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            background: var(--secondary-bg);
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            color: var(--text-primary);
        }

        .action-btn:hover {
            background: var(--accent);
            color: white;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--text-secondary);
            border-top: 2px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ff4757;
            color: white;
            padding: 15px;
            border-radius: var(--border-radius);
            margin: 20px 0;
        }

        .success {
            background: #2ed573;
            color: white;
            padding: 15px;
            border-radius: var(--border-radius);
            margin: 20px 0;
        }

        .api-key-section {
            display: none;
        }

        .favorites-count {
            background: var(--accent);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-left: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

                font-size: 2rem;
            }

                flex-direction: column;
                align-items: center;
            }
            
            .nav-tab {
                width: 200px;
            }
            
            .quotes-grid {
                grid-template-columns: 1fr;
            }
        }

        .footer {

            padding: 24px 0 12px 0;
            text-align: center;
            margin-top: 40px;

        }

        }
        .footer-facebook:hover {

            filter: brightness(1.2);
        }

        }

                let prompt = '';
                if (language === 'thai') {
                    prompt = `คุณคือนักเขียนแคปชั่นและคำคมแนวกวนๆ ที่มีความคิดสร้างสรรค์และเล่นคำเก่ง สร้างคำคมหรือแคปชั่นแนวกวนๆ แบบที่เหมาะสำหรับโพสต์บนโซเชียล เช่น Facebook หรือ Instagram ในหัวข้อ ${category} โดยให้แต่ละแคปชั่นมีความยาวไม่เกิน 30 คำ และควรมีสไตล์ที่ขำขัน กวนประสาท หรือปั่นๆ แต่ยังคงมีความน่ารักและใช้ภาษาทันสมัยของคนยุคนี้\n\nตัวอย่าง:\n- แดดแรงอะหลบได้ แต่ถ้ากวนใจเมื่อไหร่ เดี๋ยวเจอกัน!\n- หน้าร้อนต้องเปิดแอร์ แต่ถ้ารักแกต้องเปิดใจ\n- ไม่ได้อ่อย แค่นั่งเฉยๆ แล้วสวยเอง\n- จีบได้ ไม่ติดแฟน แต่อาจติดหนี้\n- เบอร์เราไม่ต้องขอ ขอแค่ใจพอไหม?\n\nกรุณาสร้าง 6 แคปชั่นหรือคำคมในหัวข้อนี้ โดยแต่ละบรรทัดคือ 1 แคปชั่นเท่านั้น ไม่ต้องมีเลขลำดับหรือข้อความอื่นเพิ่มเติม`;
                } else if (language === 'english') {
                    prompt = `You are a creative writer specializing in funny, witty, and playful captions or quotes for social media posts (like Facebook or Instagram) about the topic: ${category}. Each caption should be no more than 30 words, with a humorous, cheeky, or sassy style, but still cute and using modern language.\n\nExamples:\n- Sun's out, sass out!\n- Summer heat? Just turn on the AC. My love? You gotta turn on my heart.\n- Not flirting, just sitting here looking cute.\n- You can try to win me, but you might win my debts too.\n- Don’t ask for my number, ask for my heart.\n\nPlease generate 6 captions or quotes for this topic, one per line, with no numbering or extra text.`;
                } else if (language === 'vietnamese') {
                    prompt = `Bạn là một người sáng tác caption và câu nói hài hước, sáng tạo, chuyên viết những câu chất chơi, lầy lội để đăng lên mạng xã hội như Facebook hoặc Instagram về chủ đề: ${category}. Mỗi caption không quá 30 từ, phong cách vui nhộn, cà khịa, nhưng vẫn dễ thương và dùng ngôn ngữ hiện đại.\n\nVí dụ:\n- Nắng thì phải né, còn ai cà khịa thì cứ tới đây!\n- Hè nóng thì bật điều hòa, còn yêu em thì bật chế độ quan tâm.\n- Không thả thính, chỉ ngồi xinh thôi.\n- Tán được thì tán, nhưng dính nợ thì đừng trách.\n- Đừng xin số, xin trái tim em đi.\n\nHãy tạo 6 caption hoặc câu nói cho chủ đề này, mỗi dòng là một caption, không cần số thứ tự hay chú thích gì thêm.`;
                }

                const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-goog-api-key': GEMINI_API_KEY
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: prompt
                            }]
                        }]
                    })
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.candidates && data.candidates[0] && data.candidates[0].content) {
                    const generatedText = data.candidates[0].content.parts[0].text;
                    const quotes = generatedText.split('\n').filter(quote => quote.trim());
                    
                    displayGeneratedQuotes(quotes, category, language);
                } else {
                    throw new Error('No quotes generated');
                }
                
            } catch (error) {
                console.error('Error generating quotes:', error);
                showMessage('Error generating quotes. Please check your API key and try again.', 'error');
                container.innerHTML = '';
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Quotes 🎲';
            }
        }

        // Display generated quotes
        function displayGeneratedQuotes(quotes, category, language) {
            const container = document.getElementById('generatedQuotes');
            const quotesHtml = quotes.map(quote => `
                <div class="quote-card">
                    <div class="quote-text">"${quote.replace(/^['"\-\d\.\s]*/, '').replace(/['"]*$/, '')}"</div>
                    <div class="quote-meta">
                        <span>📂 ${category}</span>
                        <span>🌍 ${language}</span>
                    </div>
                    <div class="quote-actions">
                        <button class="action-btn" onclick="copyToClipboard('${quote.replace(/'/g, "\\'")}')">
                            📋 Copy
                        </button>
                        <button class="action-btn" onclick="shareQuote('${quote.replace(/'/g, "\\'")}')">
                            📤 Share
                        </button>
                    </div>
                </div>
            `).join('');
            container.innerHTML = `<div class="quotes-grid">${quotesHtml}</div>`;
        }

        // Copy to clipboard
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                showMessage('Quote copied to clipboard!', 'success');
            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showMessage('Quote copied to clipboard!', 'success');
            }
        }

        // Share quote
        function shareQuote(text) {
            const encodedText = encodeURIComponent(text);
            const options = [
                { name: 'Facebook', url: `https://www.facebook.com/sharer/sharer.php?u=${encodedText}` },
                { name: 'Twitter', url: `https://twitter.com/intent/tweet?text=${encodedText}` },
                { name: 'Telegram', url: `https://t.me/share/url?text=${encodedText}` }
            ];
            
            const choice = prompt(`Choose sharing platform:\n${options.map((opt, i) => `${i + 1}. ${opt.name}`).join('\n')}`);
            const index = parseInt(choice) - 1;
            
            if (index >= 0 && index < options.length) {
                window.open(options[index].url, '_blank');
            }
        }

        // Show message
        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
