<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khamko Production</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #1a1a2e;
            --secondary-bg: #16213e;
            --accent: #e94560;
            --text-primary: #ffffff;
            --text-secondary: #b8b8b8;
            --card-bg: #0f3460;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --border-radius: 12px;
        }

        [data-theme="light"] {
            --primary-bg: #f8f9fa;
            --secondary-bg: #e9ecef;
            --accent: #e94560;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --card-bg: #ffffff;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            font-style: italic;
        }

        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--card-bg);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .nav-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
            flex-wrap: wrap;
        }

        .nav-tab {
            background: var(--card-bg);
            border: none;
            padding: 12px 24px;
            border-radius: var(--border-radius);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-tab:hover, .nav-tab.active {
            background: var(--accent);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .generator-form {
            background: var(--card-bg);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }

        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid transparent;
            border-radius: var(--border-radius);
            background: var(--secondary-bg);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .generate-btn {
            background: linear-gradient(45deg, var(--accent), #ff6b6b);
            border: none;
            padding: 15px 40px;
            border-radius: var(--border-radius);
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            width: 100%;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(233, 69, 96, 0.4);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .quotes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .quote-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            border-left: 4px solid var(--accent);
        }

        .quote-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .quote-text {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 15px;
            font-style: italic;
        }

        .quote-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .quote-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            background: var(--secondary-bg);
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            color: var(--text-primary);
        }

        .action-btn:hover {
            background: var(--accent);
            color: white;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--text-secondary);
            border-top: 2px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ff4757;
            color: white;
            padding: 15px;
            border-radius: var(--border-radius);
            margin: 20px 0;
        }

        .success {
            background: #2ed573;
            color: white;
            padding: 15px;
            border-radius: var(--border-radius);
            margin: 20px 0;
        }

        .api-key-section {
            display: none;
        }

        .favorites-count {
            background: var(--accent);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-left: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .nav-tabs {
                flex-direction: column;
                align-items: center;
            }
            
            .nav-tab {
                width: 200px;
            }
            
            .quotes-grid {
                grid-template-columns: 1fr;
            }
        }

        .footer {
            width: 100%;
            background: var(--card-bg);
            padding: 24px 0 12px 0;
            text-align: center;
            margin-top: 40px;
        }
        .footer-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
        }
        .footer-facebook {
            display: inline-block;
            transition: transform 0.2s;
        }
        .footer-facebook:hover {
            transform: scale(1.15);
            filter: brightness(1.2);
        }
        .footer-facebook-icon {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo" style="display: flex; flex-direction: column; align-items: center; gap: 10px;">
                <img src="https://scontent.fvte5-1.fna.fbcdn.net/v/t39.30808-6/434663258_928054795992302_4553747544159131728_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeFd_E1GKisCyaozkowqEQYH-Z_J2rjb3e75n8nauNvd7vkSGjMHDEgcnPBUZCsqIuv1i8wjrW09YgT110m7914r&_nc_ohc=iL9d87_AJ7sQ7kNvwE5HIqs&_nc_oc=Adm0aVZblxYHXpKmCq0WN6qyII76bCvWqD7T8Gd0oHdupJGVYv7BS4EVl9I6LRcDuIE&_nc_zt=23&_nc_ht=scontent.fvte5-1.fna&_nc_gid=GEqAz01BkW09pvqIQPgSXg&oh=00_AfQdZW4LCKn0U9QQHVT4M5qjAu4S5Itgp3rWY6U1kYsETg&oe=687E0D1B" alt="Khamko Production Logo" style="width:80px;height:80px;border-radius:50%;object-fit:cover;box-shadow:0 2px 8px rgba(0,0,0,0.15);">
                <span style="font-size:2.2rem;font-weight:bold;color:var(--accent);text-shadow:2px 2px 4px rgba(0,0,0,0.3);">Khamko Production</span>
            </div>
            <div class="subtitle">Funny & Sarcastic Quotes in Multiple Languages</div>
            <button class="theme-toggle" onclick="toggleTheme()">🌙</button>
        </header>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('generator')">Generator</button>
        </div>

        <!-- Generator Tab -->
        <div class="tab-content active" id="generator">
            <div class="generator-form">
                <h2 style="margin-bottom: 20px; color: var(--accent);">Generate New Quote</h2>
                
                <div class="form-group">
                    <label for="language">Language:</label>
                    <select id="language">
                        <option value="thai">Thai (ไทย)</option>
                        <option value="english">English</option>
                        <option value="vietnamese">Vietnamese (Tiếng Việt)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category">
                        <option value="love">Love ❤️</option>
                        <option value="life">Life 🌟</option>
                        <option value="work">Work 💼</option>
                        <option value="friendship">Friendship 👫</option>
                        <option value="motivation">Motivation 💪</option>
                        <option value="travel">Travel ✈️</option>
                        <option value="sadness">Sadness 😢</option>
                        <option value="humor">Humor 😂</option>
                    </select>
                </div>

                <button class="generate-btn" onclick="generateQuotes()" id="generateBtn">
                    Generate Quotes 🎲
                </button>
            </div>

            <div id="generatedQuotes"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <a href="https://www.facebook.com/KhamkoProduction" target="_blank" rel="noopener" class="footer-facebook" title="Facebook">
                <svg class="footer-facebook-icon" width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="18" cy="18" r="18" fill="#1877F3"/>
                    <path d="M23.5 18H20V28H16V18H14V15H16V13.5C16 11.57 17.57 10 19.5 10H23V13H21C20.45 13 20 13.45 20 14V15H23.5L23 18Z" fill="white"/>
                </svg>
            </a>
        </div>
    </footer>

    <script>
        // Global variables
        let isDarkMode = localStorage.getItem('theme') !== 'light';
        // Google Gemini API Key - Replace with your actual API key
        const GEMINI_API_KEY = 'AIzaSyCgh7nzp2ib2ohFPmpw4P2e7L69i3zDAQ0';

        // Initialize the app
        function init() {
            updateTheme();
        }

        // Theme toggle
        function toggleTheme() {
            isDarkMode = !isDarkMode;
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            updateTheme();
        }

        function updateTheme() {
            document.body.setAttribute('data-theme', isDarkMode ? 'dark' : 'light');
            document.querySelector('.theme-toggle').textContent = isDarkMode ? '🌞' : '🌙';
        }

        // Tab navigation
        function showTab(tabName) {
            // Remove active class from all tabs and contents
            document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            // Add active class to selected tab and content
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        // Generate quotes using Gemini API
        async function generateQuotes() {
            const language = document.getElementById('language').value;
            const category = document.getElementById('category').value;
            const generateBtn = document.getElementById('generateBtn');
            
            if (!GEMINI_API_KEY || GEMINI_API_KEY === 'YOUR_GEMINI_API_KEY_HERE') {
                showMessage('Please replace YOUR_GEMINI_API_KEY_HERE with your actual API key in the code!', 'error');
                return;
            }

            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';
            
            const container = document.getElementById('generatedQuotes');
            container.innerHTML = '<div class="loading">Generating quotes...</div>';


            try {
                const languageNames = {
                    thai: 'Thai',
                    english: 'English',
                    vietnamese: 'Vietnamese'
                };

                const prompt = `Generate 6 funny and sarcastic quotes about ${category} in ${languageNames[language]} language. Each quote should be short, witty, and memorable. Return only the quotes, one per line, without numbering or additional text.`;

                const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-goog-api-key': GEMINI_API_KEY
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: prompt
                            }]
                        }]
                    })
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.candidates && data.candidates[0] && data.candidates[0].content) {
                    const generatedText = data.candidates[0].content.parts[0].text;
                    const quotes = generatedText.split('\n').filter(quote => quote.trim());
                    
                    displayGeneratedQuotes(quotes, category, language);
                } else {
                    throw new Error('No quotes generated');
                }
                
            } catch (error) {
                console.error('Error generating quotes:', error);
                showMessage('Error generating quotes. Please check your API key and try again.', 'error');
                container.innerHTML = '';
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Quotes 🎲';
            }
        }

        // Display generated quotes
        function displayGeneratedQuotes(quotes, category, language) {
            const container = document.getElementById('generatedQuotes');
            const quotesHtml = quotes.map(quote => `
                <div class="quote-card">
                    <div class="quote-text">"${quote.replace(/^['"\-\d\.\s]*/, '').replace(/['"]*$/, '')}"</div>
                    <div class="quote-meta">
                        <span>📂 ${category}</span>
                        <span>🌍 ${language}</span>
                    </div>
                    <div class="quote-actions">
                        <button class="action-btn" onclick="copyToClipboard('${quote.replace(/'/g, "\\'")}')">
                            📋 Copy
                        </button>
                        <button class="action-btn" onclick="shareQuote('${quote.replace(/'/g, "\\'")}')">
                            📤 Share
                        </button>
                    </div>
                </div>
            `).join('');
            container.innerHTML = `<div class="quotes-grid">${quotesHtml}</div>`;
        }

        // Copy to clipboard
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                showMessage('Quote copied to clipboard!', 'success');
            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showMessage('Quote copied to clipboard!', 'success');
            }
        }

        // Share quote
        function shareQuote(text) {
            const encodedText = encodeURIComponent(text);
            const options = [
                { name: 'Facebook', url: `https://www.facebook.com/sharer/sharer.php?u=${encodedText}` },
                { name: 'Twitter', url: `https://twitter.com/intent/tweet?text=${encodedText}` },
                { name: 'Telegram', url: `https://t.me/share/url?text=${encodedText}` }
            ];
            
            const choice = prompt(`Choose sharing platform:\n${options.map((opt, i) => `${i + 1}. ${opt.name}`).join('\n')}`);
            const index = parseInt(choice) - 1;
            
            if (index >= 0 && index < options.length) {
                window.open(options[index].url, '_blank');
            }
        }

        // Show message
        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
